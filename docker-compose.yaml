version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: ./backend
    container_name: backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/devops
      - JWT_SECRET=jwtsecret123
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend

  admin:
    build:
      context: ./admin
    container_name: admin
    restart: always
    ports:
      - "8000:80"
    depends_on:
      - backend

volumes:
  mongo-data:
